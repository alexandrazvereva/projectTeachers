<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container-header">
            <img class="logo" src="pics/logo.svg" alt="logo">
            <div class="tab-nav">
                <div class="menu-item">
                    <p>Main</p>
                </div>
                <div class="menu-item">
                    <p>Courses</p>
                </div>
                <div class="menu-item">
                    <p>Schedule</p>
                </div>
                <div class="menu-item">
                    <p>Speakers</p>
                </div>
                <div class="menu-item">
                    <p>Events</p>
                </div>
                <div class="menu-item">
                    <p>Contacts</p>
                </div>
            </div>
            <button class="register-button">Register</button>
        </div>
        <div class="container_basic">
            <div class="container_info">
                <h1>The course starts soon!</h1>


                <div class="container_time">
                    <span class="timer-items" id="timer-days"></span>
                    <span class="timer-items" id="timer-hours"></span>
                    <span class="timer-items" id="timer-mins"></span>
                    <span class="timer-items" id="timer-secs"></span>

                </div>
            </div>
            <img class="laptop" src="pics/laptop.png" alt="laptop">
        </div>


    </header>

    <main>
        <h2>Speakers</h2>
        <div class="container_cards">

            <div class="card">
                <img src="./pics/teacher-one.png" alt="teacher-one">
                <p>Ivan Ivanov</p>
                <p>Frontend Developer</p>
                <button class="more_button">learn more</button>
            </div>
            <div class="card">
                <img src="./pics/teacher-two.png" alt="teacher-two">
                <p>George Smith</p>
                <p>HR Manager</p>
                <button class="more_button">learn more</button>
            </div>
            <div class="card">
                <img src="./pics/teacher-three.png" alt="teacher-three">
                <p>Alex Grey</p>
                <p>Team Lead</p>
                <button class="more_button">learn more</button>
            </div>
        </div>

        </div>
    </main>
    <footer>
        <h3>What about details?</h3>
        <h4>Still got questions? We can answer all of them</h4>
        <div class="container_footer">
            <div class="input_subscribe">
                <input class="inputText" type="text" placeholder="E-mail">
                <button class="subscribe_button">Subscribe</button>
            </div>
            <div class="social_list">
                <div class="social_vk">
                    <div class="vk_background">
                        <img src="pics/background_social.png" alt="background_social">
                    </div>
                    <div class="vk_logo">
                        <a href="https://vk.com/"><img src="pics/vk.png" alt="vk"></a>
                    </div>
                </div>
                <div class="social_youtube">
                    <div class="youtube_background">
                        <img src="pics/background_social.png" alt="background_social">
                    </div>
                    <div class="yotube_logo">
                        <a href="https://www.youtube.com/"><img src="pics/yotube.png" alt="youtube"></a>
                    </div>
                </div>
                <div class="social_facebook">
                    <div class="facebook_background">
                        <img src="pics/background_social.png" alt="background_social">
                    </div>
                    <div class="facebook_logo">
                        <a href="https://m.facebook.com/login/?locale=es_ES"><img src="pics/facebook.png"
                                alt="facebook"></a>
                    </div>
                </div>
                <div class="social_insta">
                    <div class="insta_background">
                        <img src="pics/background_social.png" alt="background_social">
                    </div>
                    <div class="square_circle">
                    <div class="insta_square">
                        <a href="https://www.instagram.com/accounts/login/">  <img src="pics/insta_square.png" alt="insta_square">
                    </div>

                    <div class="insta_circle">
                        <img src="pics/circle_insta.png" alt="insta_circle"></a>
                    </div>
                </div>
                </div>

            </div>
            <!-- <a href="https://www.youtube.com/"><img src="pics/yotube.png" alt="youtube"></a> -->
            <!-- <a href="https://m.facebook.com/login/?locale=es_ES"><img src="pics/facebook.png" alt="facebook"></a> -->
            <!-- <a href="https://www.youtube.com/"><img src="pics/instagaram.png" alt="instagram"></a> -->


        </div>
        </div>

    </footer>


    <script src="./time-date.js"></script>
</body>

</html>
