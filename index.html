<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<header>
    <div class="container-header">
        <img class="logo" src="pics/logo.svg" alt="logo">
        <div class="tab-nav">
            <div class="menu-item">
                <p>Main</p>
            </div>
            <div class="menu-item">
                <p>Courses</p>
            </div>
            <div class="menu-item">
                <p>Schedule</p>
            </div>
            <div class="menu-item">
                <p>Speakers</p>
            </div>
            <div class="menu-item">
                <p>Events</p>
            </div>
            <div class="menu-item">
                <p>Contacts</p>
            </div>
        </div>
        <button class="register-button">Register</button>
    </div>
    <div class="container_basic">
        <div class="container_info">
            <h1>The course starts soon!</h1>


            <div class="container_time">
                <span class="timer-items" id="timer-days"></span>
                <span class="timer-items" id="timer-hours"></span>
                <span class="timer-items" id="timer-mins"></span>
                <span class="timer-items" id="timer-secs"></span>

            </div>
        </div>
        <img class="laptop" src="pics/laptop.png" alt="laptop">
    </div>


</header>

<body>
    <script src="./time-date.js"></script>
</body>

</html>
